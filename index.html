<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Filter App</title>
</head>

<body>
  <div class="container">

    <!-- Input per caricare l'immagine -->
    <input type="file" id="imageInput">
    <div class="filters">

      <!-- Input per il filtro di sfocatura (blur) -->
      <label for="blur">Blur:</label>
      <input type="range" id="blur" name="blur" min="0" max="10" step="0.1" value="0">
      
      <!-- Input per il filtro di luminositÃ  (brightness) -->
      <label for="brightness">Brightness:</label>
      <input type="range" id="brightness" name="brightness" min="0" max="200" step="1" value="100">
    </div>
    <div class="image-container">

      <!-- Immagine filtrata -->
      <img id="filteredImage" src="" alt="Filtered Image">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
